<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Audio Player</title>
	<link rel="stylesheet" href="css/styles.css"/>
	
	<!-- external dependncies (e.g. jquery, knockout, buzz, etc) -->
	<script type="text/javascript" src="dependencies/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="dependencies/knockout-2.0.0.js"></script>
	<script type="text/javascript" src="dependencies/buzz.js"></script>

	<!-- our own audio player stuff -->
	<script type="text/javascript" src="js/catalog.js"></script>	
	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/viewmodel.js"></script>
</head>
<body>
<div id="wrapper">

	<h1>HTML5 Audio Player</h1>

	<div id="player">

	<p><input type="checkbox" id="continuous" /> continuous play</p>


	<div data-bind="{ foreach: songs, attr : { class : playerClass } }">
		
		<div class="song">
			<button class="toggleButton" data-bind="click: buttonClick">
				<img class="buttonImage" data-bind="attr: { src : buttonImage }"></img> 
			</button>
			<div class="content">
				<h2 data-bind="text: title" class="songTitle"></h2>
				<p><a data-bind="attr: { href: mp3, class: mp3Class }">mp3</a>
					<a data-bind="attr: { href: ogg, class: oggClass  }">ogg</a></p>
				<div class="progress" data-bind="click: progressClick">
					<span class="meter" 
						data-bind="style: { width: percentComplete() }"></span></div>
			</div>
			<div class="clear"></div>
		</div>

	</div>

	</div>

	<div id="notSupported" data-bind="attr: { class : notSupportedClass }">
		<p>Sorry, your browser does not support audio. How sad.</p>
	</div>

</div>
</body>
